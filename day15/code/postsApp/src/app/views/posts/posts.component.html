<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let post of posts'>
        <td>{{post.id}}</td>
        <td >{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
          <a routerLink="/singlePost/{{post.id}}">
            <button type="button" class="btn btn-sm btn-primary">Visit</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
