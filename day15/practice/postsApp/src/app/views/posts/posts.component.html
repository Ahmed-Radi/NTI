<p>posts works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <a routerLink="/singlePost/{{post.id}}">
          <button class="btn btn-primary">View</button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
