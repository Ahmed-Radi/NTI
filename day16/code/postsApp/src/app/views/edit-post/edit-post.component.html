<form class="container mt-5" #myForm='ngForm' (ngSubmit)='updatePost(myForm.value)'>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      [(ngModel)]='post.title'
    />
  </div>

  <div class="mb-3">
    <label for="body" class="form-label">Body</label>
    <input
      type="text"
      class="form-control"
      id="body"
      name="body"
      [(ngModel)]="post.body"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
